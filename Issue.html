<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Issue.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="issue">
      <section class="home">
        <div class="navigation2">
          <div class="steps">
            <div class="actions1">
              <div class="submit1">
                <img
                  class="submit-child"
                  loading="lazy"
                  alt=""
                  src="./public/arrow-1.svg"
                  id="arrowIcon"
                />
              </div>
              <div class="log-a-new2" id="logANew">Log a new complaint</div>
            </div>
            <div class="categories">
              <div class="step-2">Step 2</div>
            </div>
          </div>
          <div class="details">
            <div class="description">
              <div class="description-child"></div>
              <div class="problem-area"></div>
            </div>
          </div>
        </div>
        <div class="problem">
          <h3 class="what-is-the1">What is the problem?</h3>
        </div>
      </section>
      <section class="issues-list">
        <div class="list">
          <div class="issue-items" id="issueItems"></div>
          <div class="plumbing-issues-leaks">
            Plumbing issues (leaks, blocks etc.)
          </div>
        </div>
        <div class="list1">
          <div class="list-child" id="rectangle"></div>
          <div class="mould-growth">Mould growth</div>
        </div>
        <div class="list2">
          <div class="list-item" id="rectangle"></div>
          <div class="damaged-roof-or">Damaged roof or ceiling</div>
        </div>
        <div class="list3">
          <div class="list-inner" id="rectangle"></div>
          <div class="heating-problems">Heating problems</div>
        </div>
        <div class="list4">
          <div class="list-child1" id="rectangle"></div>
          <div class="structural-issues">Structural issues</div>
        </div>
        <div class="list5">
          <div class="list-child2" id="rectangle"></div>
          <div class="missed-appointment-from">
            Missed appointment from the contractor
          </div>
        </div>
        <div class="list6">
          <div class="list-child3" id="rectangle"></div>
          <div class="overdue-works">Overdue works</div>
        </div>
        <div class="quality">
          <div class="details1">
            <div class="low-quality-area" id="lowQualityArea"></div>
            <div class="poor-quality-works">Poor quality works</div>
          </div>
        </div>
        <div class="list7">
          <div class="list-child4" id="rectangle"></div>
          <div class="communal-areas">Communal areas</div>
        </div>
        <div class="list8">
          <div class="list-child5" id="rectangle"></div>
          <div class="asbestos">Asbestos</div>
        </div>
        <div class="list9">
          <div class="list-child6" id="rectangle"></div>
          <div class="other-add">Other - add tag manually</div>
        </div>
      </section>
    </div>

    <script src="arrow.js"></script>
  </body>
</html>
